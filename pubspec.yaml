name: flutter_template
description: My attempt at a Flutter template combining the new Navigator 2.0 with the BloC state management library 

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  bloc: ^7.0.0
  flutter_bloc: ^7.0.0
  equatable: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  assets: 
    - assets/

  uses-material-design: true